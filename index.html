<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gems Shop Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #ffb703;
            --blue: #219ebc;
            --green: #2ecc71;
            --red: #e63946;
            --text-main: #ffffff;
            --chat-user: #007aff;
            --chat-support: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            margin: 0; padding: 20px; padding-bottom: 80px;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; font-weight: bold;
        }
        .wallet { display: flex; gap: 15px; font-size: 16px; }
        
        /* GAMES GRID */
        .games-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game-card {
            background: var(--card-bg); border-radius: 16px;
            height: 120px; position: relative; overflow: hidden;
            border: 2px solid transparent; cursor: pointer;
            transition: transform 0.1s;
        }
        .game-card:active { transform: scale(0.97); }
        .game-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .game-title {
            position: absolute; bottom: 10px; left: 10px; right: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); font-size: 14px;
        }

        /* PRODUCTS LIST */
        .products-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .back-btn { background: none; border: none; color: #aaa; font-size: 14px; cursor: pointer; }
        
        .item-card {
            background: var(--card-bg); border-radius: 14px; padding: 15px;
            margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between;
        }
        .item-info { display: flex; align-items: center; gap: 15px; }
        .item-img { width: 50px; height: 50px; background: #333; border-radius: 10px; object-fit: cover; }
        .btn-buy {
            background: var(--blue); color: white; border: none;
            padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* CHAT MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; flex-direction: column;
        }
        .chat-header {
            padding: 15px; border-bottom: 1px solid #333; background: #1c1c1e;
            display: flex; justify-content: space-between; align-items: center;
        }
        .chat-box {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
        }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .msg.user { align-self: flex-end; background: var(--chat-user); color: white; border-bottom-right-radius: 4px; }
        .msg.support { align-self: flex-start; background: var(--chat-support); color: white; border-bottom-left-radius: 4px; }
        
        .chat-input-area {
            padding: 15px; background: #1c1c1e; display: flex; gap: 10px;
            border-top: 1px solid #333;
        }
        input {
            width: 100%; background: #2c2c2e; border: none; color: white;
            padding: 12px; border-radius: 8px; outline: none;
        }

        /* FLOATING BUTTONS */
        .fab-chat {
            position: fixed; bottom: 20px; right: 20px;
            width: 55px; height: 55px; background: var(--green);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 26px; box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4); cursor: pointer; z-index: 100;
        }

        /* ADMIN BTN */
        .fab-admin {
            position: fixed; bottom: 20px; left: 20px;
            width: 40px; height: 40px; background: var(--red);
            border-radius: 50%; display: none; justify-content: center; align-items: center;
            font-size: 20px; cursor: pointer; z-index: 100;
        }

        /* MODAL FOR EMAIL */
        .email-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; background: #252525; padding: 25px; border-radius: 20px;
            z-index: 3000; display: none; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="wallet">
            <span>üíé <span id="coins">...</span></span>
            <span>‚ÇΩ <span id="rubles">...</span></span>
        </div>
        <div id="username" style="color: #888; font-size: 14px;">Loading...</div>
    </div>

    <div id="screen-games">
        <h2 style="margin-top:0;">–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É</h2>
        <div class="games-grid">
            <div class="game-card" onclick="openGame('brawl', 'Brawl Stars')">
                <img src="https://wallpapers.com/images/hd/brawl-stars-loading-screen-background-p7m8f2z9j0k1q3w4.jpg">
                <div class="game-title">Brawl Stars</div>
            </div>
            <div class="game-card" onclick="openGame('clash', 'Clash Royale')">
                <img src="https://images7.alphacoders.com/678/678122.jpg">
                <div class="game-title">Clash Royale</div>
            </div>
        </div>
    </div>

    <div id="screen-products" style="display:none;">
        <div class="products-header">
            <button class="back-btn" onclick="backToGames()">‚¨Ö –ù–∞–∑–∞–¥</button>
            <h3 id="game-title-label" style="margin:0;">–¢–æ–≤–∞—Ä—ã</h3>
        </div>
        <div id="products-container">
            </div>
    </div>

    <div class="fab-chat" onclick="openChat()">üí¨</div>
    
    <div class="fab-admin" id="admin-btn" onclick="tg.showAlert('–ò—Å–ø–æ–ª—å–∑—É–π –±–æ—Ç–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤: /add')">‚öôÔ∏è</div>

    <div class="modal-overlay" id="chat-modal">
        <div class="chat-header">
            <span>üë©‚Äçüíª –ü–æ–¥–¥–µ—Ä–∂–∫–∞</span>
            <button onclick="closeChat()" style="background:none; border:none; color:#aaa; font-size:20px;">‚úï</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendMessage()" style="background: var(--chat-user); border:none; color:white; padding: 0 15px; border-radius: 8px;">‚û§</button>
        </div>
    </div>

    <div class="email-modal" id="email-modal">
        <h3>üéâ –ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞!</h3>
        <p style="color:#aaa; font-size:13px;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Email / ID –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞.</p>
        <input type="text" id="delivery-data" placeholder="Supercell ID..." style="margin-bottom:15px;">
        <button onclick="submitDelivery()" style="width:100%; padding:12px; background:var(--green); border:none; border-radius:10px; color:white; font-weight:bold;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ==========================================================
        // ‚öôÔ∏è –ù–ê–°–¢–†–û–ô–ö–ò (–í–°–¢–ê–í–¨ –°–°–´–õ–ö–£ –ò–ó NGROK –ù–ò–ñ–ï)
        // –ü—Ä–∏–º–µ—Ä: const BASE_URL = "https://a1b2-c3d4.ngrok-free.app";
        const BASE_URL = "https://ardath-bootyless-homostyly.ngrok-free.dev"; 
        
        // ID –Æ–∑–µ—Ä–∞ (–ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ –≤ –¢–ì, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç ID)
        const USER_ID = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 123456789;
        const ADMIN_ID_CONST = 947269219; // –¢–≤–æ–π ID –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —à–µ—Å—Ç–µ—Ä–µ–Ω–∫–∏
        // ==========================================================

        let chatInterval = null;

        // 1. –£–¢–ò–õ–ò–¢–ê –î–õ–Ø –ó–ê–ü–†–û–°–û–í –ö –¢–í–û–ï–ú–£ –°–ï–†–í–ï–†–£
        async function apiRequest(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: { 
                        'Content-Type': 'application/json',
                        // –í–û–¢ –≠–¢–ê –ú–ê–ì–ò–ß–ï–°–ö–ê–Ø –°–¢–†–û–ß–ö–ê –ù–ò–ñ–ï –†–ï–®–ê–ï–¢ –ü–†–û–ë–õ–ï–ú–£:
                        'ngrok-skip-browser-warning': 'true' 
                    }
                };
                if (body) options.body = JSON.stringify(body);
                
                const response = await fetch(`${BASE_URL}${endpoint}`, options);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –æ—Ç–≤–µ—Ç —É—Å–ø–µ—à–Ω—ã–π
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error("API Error:", error);
                // –ú–æ–∂–Ω–æ –≤—Ä–µ–º–µ–Ω–Ω–æ –≤—ã–≤–µ—Å—Ç–∏ —Å–∞–º—É –æ—à–∏–±–∫—É –≤ –∞–ª–µ—Ä—Ç, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –¥–µ—Ç–∞–ª–∏
                tg.showAlert("–û—à–∏–±–∫–∞: " + error.message); 
                return null;
            }
        }

        // 2. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        async function init() {
            // –ò–º—è —é–∑–µ—Ä–∞
            const username = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "–ì–æ—Å—Ç—å";
            document.getElementById('username').innerText = username;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω–∫—É –µ—Å–ª–∏ —ç—Ç–æ —Ç—ã
            if (USER_ID === ADMIN_ID_CONST) {
                document.getElementById('admin-btn').style.display = 'flex';
            }

            // –ì—Ä—É–∑–∏–º –±–∞–ª–∞–Ω—Å
            updateBalance();
        }

        async function updateBalance() {
            const data = await apiRequest('/api/user', 'POST', { user_id: USER_ID });
            if (data) {
                document.getElementById('coins').innerText = data.coins;
                document.getElementById('rubles').innerText = data.rubles;
            }
        }

        // 3. –õ–û–ì–ò–ö–ê –ò–ì–† –ò –¢–û–í–ê–†–û–í
        async function openGame(gameId, gameName) {
            document.getElementById('screen-games').style.display = 'none';
            document.getElementById('screen-products').style.display = 'block';
            document.getElementById('game-title-label').innerText = gameName;

            const container = document.getElementById('products-container');
            container.innerHTML = '<p style="text-align:center; color:#666;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>';

            const products = await apiRequest('/api/products'); // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Ç–æ–≤–∞—Ä—ã
            container.innerHTML = '';

            if (products) {
                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∏–≥—Ä—ã
                const items = products.filter(p => p.game_id === gameId);
                
                if (items.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#666;">–¢–æ–≤–∞—Ä–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç. –î–æ–±–∞–≤—å—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞ /add</p>';
                    return;
                }

                items.forEach(p => {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–ª—É—à–∫—É –µ—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏
                    const imgUrl = p.img || 'https://cdn-icons-png.flaticon.com/512/2696/2696047.png';
                    
                    container.innerHTML += `
                        <div class="item-card">
                            <div class="item-info">
                                <img src="${imgUrl}" class="item-img">
                                <div>
                                    <div style="font-weight:bold;">${p.name}</div>
                                    <div style="font-size:12px; color:#aaa;">${p.price_c} üíé</div>
                                </div>
                            </div>
                            <button class="btn-buy" onclick="buyItem(${p.price_c})">–ö—É–ø–∏—Ç—å</button>
                        </div>
                    `;
                });
            }
        }

        function backToGames() {
            document.getElementById('screen-products').style.display = 'none';
            document.getElementById('screen-games').style.display = 'block';
        }

        // 4. –ü–û–ö–£–ü–ö–ê
        async function buyItem(price) {
            tg.showConfirm(`–ö—É–ø–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä –∑–∞ ${price} –º–æ–Ω–µ—Ç?`, async (confirm) => {
                if (confirm) {
                    const res = await apiRequest('/api/buy', 'POST', {
                        user_id: USER_ID,
                        price: price
                    });

                    if (res && res.status === 'ok') {
                        updateBalance();
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö
                        document.getElementById('email-modal').style.display = 'block';
                    } else {
                        tg.showAlert("–û—à–∏–±–∫–∞: " + (res ? res.message : "–ù–µ—Ç —Å–≤—è–∑–∏"));
                    }
                }
            });
        }

        function submitDelivery() {
            const data = document.getElementById('delivery-data').value;
            if(!data) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞–∫ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏
            apiRequest('/api/chat/send', 'POST', {
                user_id: USER_ID,
                sender: 'user',
                text: `[–ê–í–¢–û] –û—Ñ–æ—Ä–º–ª–µ–Ω –∑–∞–∫–∞–∑. –ú–æ–∏ –¥–∞–Ω–Ω—ã–µ: ${data}`
            });

            document.getElementById('email-modal').style.display = 'none';
            tg.showAlert("‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –û–∂–∏–¥–∞–π—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏.");
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç
            openChat();
        }

        // 5. –ß–ê–¢
        function openChat() {
            document.getElementById('chat-modal').style.display = 'flex';
            loadChat();
            // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫
            if (!chatInterval) chatInterval = setInterval(loadChat, 3000);
        }

        function closeChat() {
            document.getElementById('chat-modal').style.display = 'none';
            if (chatInterval) {
                clearInterval(chatInterval);
                chatInterval = null;
            }
        }

        async function loadChat() {
            const msgs = await apiRequest(`/api/chat?user_id=${USER_ID}`);
            const box = document.getElementById('chat-box');
            
            if (msgs) {
                box.innerHTML = '';
                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender}`;
                    div.innerText = m.message;
                    box.appendChild(div);
                });
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            await apiRequest('/api/chat/send', 'POST', {
                user_id: USER_ID,
                sender: 'user',
                text: text
            });

            input.value = '';
            loadChat(); // –°—Ä–∞–∑—É –æ–±–Ω–æ–≤–∏—Ç—å
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        init();

    </script>
</body>
</html>
